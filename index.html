<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>
    <section class="form-inputs mt-5">
        <div class="container">
            <div class="row justify-content-center ">
                <h1 class="text-center">BookMark</h1>
                <form class="d-flex flex-column space-between bookmarkForm ">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="siteName" placeholder="Site Name">
                        <label for="siteName">Site Name</label>
                        <p class="text-danger"></p>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="siteUrl" placeholder="Site Url">
                        <label for="siteUrl">Site Url</label>
                        <p class="text-danger"></p>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="siteEmail" placeholder="name@example.com">
                        <label for="siteEmail">Email address</label>
                        <p class="text-danger"></p>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="sitePassword" placeholder="Password">
                        <label for="sitePassword">Password</label>
                        <p class="text-danger"></p>
                    </div>
                    <div class="form-action d-flex space-between my-3 gap-4 ">
                        <button type="submit" class="btn btn-primary  add-btn px-3">Add</button>
                        <button type="reset" class="btn btn-secondary   px-3">Reset</button>
                        <button type="button" class="btn btn-danger  px-3 removeAllBtn">Remove all</button>

                    </div>
                </form>
            </div>
        </div>

    </section>
    <section class="sites-table mt-5">
        <div class="container">
            <div class="row">
                <label for="search-table " class="fs-4 fw-semibold">Search</label>

                <input type="text" class="form-control search-input mb-3 w-25" id="search-table">

                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Site Name</th>
                            <th scope="col">Site Url</th>
                            <th scope="col">Site Email</th>
                            <th scope="col">Site Password</th>
                            <th scope="col">Action</th>
                            <th scope="col">Update</th>


                        </tr>
                    </thead>
                    <tbody class="sites-data">

                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
